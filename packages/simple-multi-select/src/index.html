<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Multi-Select - Tests</title>
  <style>
      :root{
          --bg-color: #ffffff;
          --text-color: #000000;
      }
    body{
        background-color: var(--bg-color);
        color: var(--text-color);
    }
    [data-theme="dark"] {
      --bg-color: #000000;
      --text-color: #ffffff;
    }
  </style>
  <script>
    function toggleTheme() {
      const theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }
  </script>
</head>
<body>
<button type="button" id="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
<select id="test1" multiple data-none-selected-text="None Selected" data-help-text="This is some help text">
  <option value="1" selected>Option 1</option>
  <option value="2">Option 2</option>
  <option value="3" disabled>Option 3</option>
  <option value="4">Option 4</option>
</select>
<label for="test1">This is Test 1</label>

<label>
  This is Test 2
  <select id="test2" multiple data-none-selected-text="None Selected">
    <option value="1">Option 1</option>
    <option value="2">Option 2</option>
    <option value="3">Option 3</option>
    <option value="4">Option 4</option>
  </select>
</label>

<select id="test3" multiple data-none-selected-text="None Selected" data-label="This is Test 3">
  <option value="all" data-make-others-match>All</option>
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
  <option value="4" selected disabled>Option 4</option>
</select>
<script type="module">
  import {MultiSelect, InitializeAllMultiSelects} from "./scripts/index.ts";
  InitializeAllMultiSelects();
</script>
</body>
</html>
