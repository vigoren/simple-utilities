<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Multi-Select - Tests</title>
  <style>
      :root{
          --bg-color: #ffffff;
          --text-color: #000000;
      }
    body{
        background-color: var(--bg-color);
        color: var(--text-color);
    }
    [data-theme="dark"] {
      --bg-color: #000000;
      --text-color: #ffffff;
    }
  </style>
  <script>
    function toggleTheme() {
      const theme = document.documentElement.getAttribute('data-theme');
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'light');
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }
  </script>
</head>
<body>
<button type="button" id="toggle-theme" onclick="toggleTheme()">Toggle Theme</button><br/>
<label>
  <input type="checkbox" class="simple-toggle" />
  <span>Toggle</span>
</label>
<script type="module" src="./scripts/index.ts">
</script>
</body>
</html>
